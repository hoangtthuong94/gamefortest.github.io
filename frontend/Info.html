    <div class="row">

        <form role="form">
          <div class="box box-danger">
                <div class="box-header">
                  <h3 class="box-title"><i class="fa fa-fw fa-smile-o"></i>Đăng kí tài khoản</h3>
                </div>
                <div class="box-body">
                  <div class="form-group">
                    <label>Username:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter username" autofocus required>
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->
                  <div class="form-group">
                    <label>Password:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </div>
                      <input type="Password" class="form-control" placeholder="Enter password" required>
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->
                  <div class="form-group">
                    <label>Nhập lại Password:</label>
                    <div class="input-group">

                        <i class="glyphicon glyphicon-lock"></i>
                      </div>
                      <input type="Password" class="form-control" placeholder="Enter repassword" required>
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->
                  <div class="form-group">
                    <label>Email:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                      </div>
                      <input type="Email" class="form-control" placeholder="User@gmail" required>
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->
                  <div class="checkbox form-group">
                      <label>

                      </label>
                    </div>

                </div><!-- /.box-body --> 
              </div><!-- /.box -->
            </form>
