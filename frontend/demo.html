<script>
    $(function () {
      //popover option
      $("#a-popover").popover({
        title: 'Thông tin đăng nhập',
        content: $('#divContentHTML').html(),
        placement: 'bottom',
        html: true
      });
    });
    $('body').on('click', function (e) {
        $('.a-popover').each(function () {
          if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
            $(this).popover('hide');
          }
        });
      });

</script>
