<div ng-controller="LoginCtrl" class="modal fadebs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="dangnhap">
    <div class="modal-dialog modal-sm" >
      <form role="form" name="userLogin">
        <!-- Modal content-->
            <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title"><i class="fa fa-fw fa-puzzle-piece"></i>Đăng nhập:</h3>
                  </div>
            
                  <div class="modal-body">
                      <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Email" required="required" ng-model="email"/>
                        <div class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </div>
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->

                  <div class="form-group">
                    <div class="input-group">
                      <input type="Password" class="form-control" placeholder="Password" required="required" ng-model="password"/>
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </div>
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->

                <div class="form-group row">
                    <div class="checkbox col-xs-6">
                      <label>
                        <input type="checkbox"/> Ghi nhớ
                      </label>
                    </div>
                    <div  class="col-xs-6" style="text-align: right ">
                        <button type="Submit" class="btn btn-login" ng-click="login()">Sign in</button>
                    </div> 
                </div>
  
                  </div><!-- /.box-body --> 
                   <div class="social-or-login center">
                      <span class="bigger-110">Hoặc đăng nhập bằng tài khoản khác</span>
                  </div>
            <div class="social-login center">
                <a class="btn btn-primary">
                    <i class="fa fa-facebook-square"></i>
                </a>

                <a class="btn btn-info">
                    <i class="fa fa-twitter"></i>
                </a>

                <a class="btn btn-danger">
                    <i class="fa fa-google-plus"></i>
                </a>
            </div>
            <div class="toolbar clearfix row">
                <div class="col-xs-6" style="text-align: left;">
                    <a href="#" data-dismiss="modal" data-toggle="modal" data-target="" class="forgot-password-link" >
                        <i class="fa fa-arrow-left"></i>
                        I forgot my password
                    </a>
                </div>

                <div class="col-xs-6" style="text-align: right;">
                    <a href="#" data-target="#signup-box" class="user-signup-link">
                        I want to register
                        <i class="fa fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            </div>
      </form>
    </div>
  </div>
