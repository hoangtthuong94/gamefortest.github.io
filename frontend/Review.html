<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <script src="lib/js/jquery-1.11.3.min.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="lib/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
</head>
<body>

<div class="container">
  <a type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#dangki">Đăng kí</a>

  <!-- Modal Đăng kí -->
  <div class="modal fade" id="dangki" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <form role="form">
          <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title"><i class="fa fa-fw fa-smile-o"></i>Đăng kí tài khoản</h3>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label>Username:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter username" autofocus required>
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->
                  <div class="form-group">
                    <label>Password:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </div>
                      <input type="Password" class="form-control" placeholder="Enter password" required>
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->
                  <div class="form-group">
                    <label>Nhập lại Password:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </div>
                      <input type="Password" class="form-control" placeholder="Enter repassword" required>
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->
                  <div class="form-group">
                    <label>Email:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                      </div>
                      <input type="Email" class="form-control" placeholder="User@gmail" required>
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->
                  <div class="checkbox form-group">
                      <label>
                        <input type="checkbox"> Tôi đồng ý với những <a href="#">điều khoản</a> và <a href="#">nội quy</a> của diễn đàn
                      </label>
                    </div> 
                  </div><!-- /.box-body -->
                <div class="modal-footer">
                  <button type="Submit" class="btn btn-danger" style="float:right;">Submit</button>
                 </div>
              </div><!-- /.box -->
            </form>
      <!--hjhj-->
    </div>
  </div>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#quenpass">Quên password</button>
  <!-- Modal Quên password -->
  <div class="modal fade" id="quenpass" role="dialog">
    <div class="modal-dialog">
      <form role="form">
        <!-- Modal content-->
            <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title">Bạn quên mật khẩu ?</h3>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label>Email:</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Email" autofocus required>
                      </div><!-- /.input group -->
                    </div><!-- /.form group -->
                  </div><!-- /.box-body --> 
                  <div class="modal-footer">
                    <button type="Submit" class="btn btn-danger" style="float:right;">Gửi</button>
                  </div>
            </div><!-- /.modal -->
      </form>
    </div>
  </div>
  

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#dangnhap">Đăng nhập</button>
  <!-- Modal Đăng nhập -->
  <div class="modal fade" id="dangnhap" role="dialog">
    <div class="modal-dialog">
      <form role="form">
        <!-- Modal content-->
            <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title"><i class="fa fa-fw fa-puzzle-piece"></i>Đăng nhập:</h3>
                  </div>
                  <div class="modal-body">

                    <div class="form-group">
                      <label>Username:</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter username" autofocus required>
                      </div><!-- /.input group -->
                    </div><!-- /.form group -->

                    <div class="form-group">
                      <label>Password:</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </div>
                        <input type="Password" class="form-control" placeholder="Enter password" required>
                      </div><!-- /.input group -->
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Ghi nhớ
                        </label>
                      </div>    
                      <a href="">Bạn cần một tài khoản?</a>     
                    </div><!-- /.form group -->
  
                  </div><!-- /.box-body --> 
                  <div class="modal-footer">
                    <button type="Submit" class="btn btn-danger" style="float:right;">Sign in</button>
                  </div>
            </div><!-- /.modal -->
      </form>
    </div>
  </div>
</div>

</body>
</html>
